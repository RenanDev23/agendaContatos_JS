<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/img_agenda.jpeg" alt="agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="agenda-contato">
            <input type="text" id="nome-completo" required placeholder="Nome Completo">
            <input type="tel" id="numero-telefone" required placeholder="Telefone">
            <button type="submit">Salvar</button>
        </form>
        <table class="tabela">
            <thead>
                <th>Nome Completo</th>
                <th>Telefone</th>
            </thead>
            <tbody>
                <td></td>
                <td></td>
            </tbody>
            <tfoot>
                <tr>
                    <td id="cadastrados"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
